<html>
<head>
<script type="text/javascript">

function ADD()
{
var first_num= document.getElementById("1").value;
var second_num=document.getElementById("2").value;
 res= parseInt(first_num) + parseInt(second_num);
 document.getElementById("result").value= res; 
}
function SUBnumber()
{
var first_num= document.getElementById("1").value;
var second_num= document.getElementById("2").value;
var res = first_num - second_num;
 document.getElementById("result").value= res; 
}
function MULnumber()
{
var first_num= document.getElementById("1").value;
var second_num= document.getElementById("2").value;
var res = first_num * second_num;
 document.getElementById("result").value= res; 
}
function DIVnumber()
{
var first_num= document.getElementById("1").value;
var second_num= document.getElementById("2").value;
var res = first_num / second_num;
 document.getElementById("result").value= res; 
}
function MOD()
{
var first_num= document.getElementById("1").value;
var second_num= document.getElementById("2").value;
var res = first_num % second_num;
 document.getElementById("result").value= res; 
}
</script>
